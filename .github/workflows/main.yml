name: Compress and Release

on:
  push:
    branches:
      - main  # Change this to your main branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install 7-Zip
        run: sudo apt-get install p7zip-full -y

      - name: Compress files with 7-Zip
        run: |
          COMMIT_SHA=$(git rev-parse --short HEAD)
          COMMIT_MESSAGE=$(git log -1 --pretty=%B)
          7z a -t7z -m0=lzma2 -mx=9 -mfb=64 -md=32m -ms=on release.7z .

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.sha }}  # Use the full commit SHA as the tag name
          release_name: ${{ env.COMMIT_MESSAGE }}  # Use the commit message as the release name
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release.7z
          asset_name: release.7z
          asset_content_type: application/x-7z-compressed
